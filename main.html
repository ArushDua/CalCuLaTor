<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script> <!-- Added 'defer' to ensure the script loads after the HTML -->
    <title>Calculator</title>
</head>
<body>
    <div class="main-body">
        <input type="text" id="input" /> <!-- Added id="input" for easier selection -->
        
        <div class="row-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

        <div class="row-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>/</button>
        </div>

        <div class="row-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="row-4">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>
        </div>
        
        <div class="row-5">
            <button>C</button> <!-- Clear button -->
        </div>
    </div>
</body>
</html>
